<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Icsd</title>
  <base href="/">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script>
    // expand the textarea only at the first time the web starts and hide the button
    function load() {
      document.getElementById('func').cols = 120;
      document.getElementById('func').rows = 60;
      document.getElementById('hideButton').style.display='none';
      document.getElementById('popup').style.display='none';
      document.getElementById('zoomin').style.display='none';
      document.getElementById('zoomout').style.display='none';
      document.getElementById('zoomin2').style.display='none';
      document.getElementById('zoomout2').style.display='none';
      // move the focus to the top of the page, not the middle
      $('#convert').focus();
    }
function conv(){
      if (document.getElementById('func').value == '') {
        alert('please enter a function');
        return;
      }
  document.getElementById('func').cols = 40;
  document.getElementById('func').rows = 25;
  document.getElementById('hideButton').style.display='inline-block';
  document.getElementById('popup').style.display='inline-block';
  document.getElementById('zoomin').style.display='inline-block';
  document.getElementById('zoomout').style.display='inline-block';
  document.getElementById('help').style.display='none';
}
    function hideAndShow(){

      if (document.getElementById('zoomin2').style.display=='none') {
        document.getElementById('zoomin2').style.display='inline-block';
        document.getElementById('zoomout2').style.display='inline-block';

        document.getElementById('zoomin').style.display='none';
        document.getElementById('zoomout').style.display='none';
      }
      else {
        document.getElementById('zoomin2').style.display='none';
        document.getElementById('zoomout2').style.display='none';

        document.getElementById('zoomin').style.display='inline-block';
        document.getElementById('zoomout').style.display='inline-block';
      }
    }
  </script>
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
